<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <br><h3 class="main-heading">Basic Calculator</h3><br>
    <div class="main-container container-fluid">
      <div class="display-panel row">
        <input type="text" [value]="result" class="display form-control">
      </div>
      <div class="btn-row row">
        <div class="each-col col col-lg-12">
          <button (click)="cleanAll()" class="number-btn btn btn-light">C</button>
          <button (click)="removePrevious()" class="back-button btn btn-light"><</button>
        </div>
        <div class="each-col col col-lg-12">
          <button (click)="displayClicked($event)" value="7" class="number-btn btn btn-light">7</button>
          <button (click)="displayClicked($event)" value="8" class="number-btn btn btn-light">8</button>
          <button (click)="displayClicked($event)" value="9" class="number-btn btn btn-light">9</button>
          <button (click)="displayClicked($event)" value="/" class="sign-btn btn btn-light">/</button>
        </div>
        <div class="each-col col col-lg-12">
          <button (click)="displayClicked($event)" value="4" class="number-btn btn btn-light">4</button>
          <button (click)="displayClicked($event)" value="5" class="number-btn btn btn-light">5</button>
          <button (click)="displayClicked($event)" value="6" class="number-btn btn btn-light">6</button>
          <button (click)="displayClicked($event)" value="X" class="sign-btn btn btn-light">x</button>
        </div>
        <div class="each-col col col-lg-12">
          <button (click)="displayClicked($event)" value="1" class="number-btn btn btn-light">1</button>
          <button (click)="displayClicked($event)" value="2" class="number-btn btn btn-light">2</button>
          <button (click)="displayClicked($event)" value="3" class="number-btn btn btn-light">3</button>
          <button (click)="displayClicked($event)" value="-" class="sign-btn btn btn-light">-</button>
        </div>
        <div class="each-col col col-lg-12">
          <button (click)="displayClicked($event)" value="0" class="number-btn btn btn-light">0</button>
          <button (click)="displayClicked($event)" value="." class="number-btn btn btn-light">.</button>
          <button (click)="displayClicked($event)" value="+" class="number-btn btn btn-light">+</button>
          <button (click)="calculate()" class="sign-btn btn btn-light">=</button>
        </div>
      </div>
    </div>
<!-- bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
